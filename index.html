<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>BasketBall Scorebord</title>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <div class="H-continer">
                HOME
                <div class="HScore" id="HScore"><div class="Hscorefinal" id="Hscorefinal">0</div></div>
                <div class="scoreAdd">
                    <button class="btn add-One" onclick="HaddOne()">+1</button>
                    <button class="btn add-Two" onclick="HaddTwo()">+2</button>
                    <button class="btn add-Three" onclick="HaddThree()">+3</button>
                </div>
            </div>
            
            <div class="G-container">
                GUEST
                <div class="GScore" id="GScore"><div class="Gscorefinal" id="Gscorefinal">0</div></div>
                <div class="scoreAdd">
                    <button class="btn add-One" onclick="GaddOne()">+1</button>
                    <button class="btn add-Two" onclick="GaddTwo()">+2</button>
                    <button class="btn add-Three" onclick="GaddThree()">+3</button>
                </div>
            </div>
        </div>
        <div class="clearbtn">
            <button class="btn clear-Score" onclick="clearScore()">New Match</button>
        </div>
    </div> 
    <footer>Made By Gaju Masare</footer>
</body>
</html>
